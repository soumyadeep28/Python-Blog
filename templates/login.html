
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Signin </title>
<link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

<link href="{{ url_for('static' , filename='css/core-bootstrap.css') }} " rel="stylesheet">
<link href="{{ url_for('static' , filename='css/signin.css') }} " rel="stylesheet">
</head>

<body class="text-center">
  <div class="container">

  
  
  <form class="form-signin" action="/dashboard" method="POST">
    <img class="mb-4" src="{{ url_for('static' , filename = 'favicon.ico') }}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Admin Login</h1>
    <label for="inputEmail" class="sr-only">User name</label>
    <input type="text" id="inputEmail" name="uname" class="form-control" placeholder="User Name" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="pswd" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <hr>
    
    
  </form>
  <a href="/"><button class="btn btn-lg btn-primary " >Home</button></a>
</div>
</body>
</html>
