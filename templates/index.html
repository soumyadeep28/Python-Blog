{% extends 'layout.html' %}

{% block content %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('{{ url_for('static' ,filename = 'img/home-bg.jpg')}}' ) ">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Square Blog</h1>
                    <span class="subheading">A Sample project to demostrate My projects </span>
                </div>
            </div>
        </div>
    </div>
</header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for post in posts %}

                    <div class="post-preview">
                        <a href="/post/{{post.slug}}">
                            <h2 class="post-title">{{ post.title }} </h2>
                            <h3 class="post-subtitle">{{ post.content[:20] }}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!"></a>
                            on {{post.date}}
                        </p>
                    </div>
                    {% endfor %}
                    <!-- Divider-->
                    
            
                    
                    <!-- Pager-->
                    <div class="clearfix">
                        <a class="btn btn-primary  float-left " href="{{prev}}">&larr; Previous </a>
                        <a class="btn btn-primary float-right " href="{{next}}">Next &rarr;</a>
                    
                    
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer-->
        

{% endblock %}
